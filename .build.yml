image: alpine/edge
packages:
  - hut
  - zola
oauth: pages.sr.ht/PAGES:RW
environment:
  domain: ajab.umn.page
sources:
  - https://git.sr.ht/~ac2/ajab
tasks:
  - build: |
      cd ajab
      zola build
  - package: |
      cd ajab
      tar -C public -cvz . > ../site.tar.gz
  - upload: |
      hut pages publish -d $domain site.tar.gz
